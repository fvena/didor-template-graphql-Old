type Query {
  # User
  users: [User!]!
  user(id: ID!): User

  # Post
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
}

type Mutation {
  # User
  createUser(email: String!, name: String!): User!
  updateUser(id: ID!, email: String, name: String): User!
  deleteUser(id: ID!): User!

  # Post
  createDraft(title: String!, text: String!, user: String!): Post!
  publish(id: ID!): Post!
  updatePost(id: ID!, title: String, text: String, user: String): Post!
  deletePost(id: ID!): Post!
}
